<app-toolbar class="large-toolbar">
  <div class="md-toolbar-tools">
      <i class="material-icons light-soft">person</i>
      <span class="light-soft">Clients</span>

      <div class="flex"></div>      
      
      <button type="button" class="btn btn-secondary btn-lg" routerLink="new">NEW</button>
      <button *ngIf="selected[0]" type="button" class="btn btn-secondary btn-lg" [routerLink]="['../clients', selected[0].id]">EDIT</button>
  </div>
</app-toolbar>

<section>  
      <ngx-datatable 
        class="material" 
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.pageNumber"
        [limit]="page.size"
        (page)='setPage($event)'
        [selected]="selected"
        [selectionType]="'single'"
        (activate)="onActivate($event)"
        (select)='onSelect($event)'>
      </ngx-datatable>
</section>
