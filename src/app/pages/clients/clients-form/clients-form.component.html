<app-toolbar class="large-toolbar">
  <div class="md-toolbar-tools">
      <button class="icon" routerLink="/dashboard/client/list">
        <i class="material-icons light-soft">arrow_back</i>
      </button>

      <div class="flex"></div>
      
      <button type="button" class="btn btn-secondary btn-lg">SAVE</button>      
  </div>

  <div class="toolbar-section">
    NEW CLIENT
  </div>
</app-toolbar>

<section class="md-whiteframe-4dp">
   <form [formGroup]="clientForm" (ngSubmit)="save()">     
      <fieldset>
          <div class="form-group row" [ngClass]="{'has-danger': clientForm.controls['first_name'].invalid && clientForm.controls['first_name'].touched}">
            <label for="first_name" class="col-2 col-form-label col-form-label-lg">First Name</label>
            <div class="col-10">
              <input class="form-control form-control-lg form-control-danger" type="text" id="first_name" formControlName="first_name">              
              <div *ngIf="clientForm.controls['first_name'].touched && clientForm.controls['first_name'].hasError('required')" class="form-control-feedback">
                Required field
              </div>
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-danger': clientForm.controls['last_name'].invalid && clientForm.controls['last_name'].touched}">
            <label for="last_name" class="col-2 col-form-label col-form-label-lg">Last Name</label>
            <div class="col-10">
              <input class="form-control form-control-lg form-control-danger" type="text" id="last_name" formControlName="last_name">
              <div *ngIf="clientForm.controls['last_name'].touched && clientForm.controls['last_name'].hasError('required')" class="form-control-feedback">
                Required field
              </div>  
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-danger': clientForm.controls['email'].invalid && clientForm.controls['email'].touched}">
            <label for="email" class="col-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-10">
              <input class="form-control form-control-lg form-control-danger" type="email" id="email" formControlName="email">
              <div *ngIf="clientForm.controls['email'].touched && clientForm.controls['email'].hasError('pattern')" class="form-control-feedback">
                Invalid Email
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="trademark" class="col-2 col-form-label col-form-label-lg">Trademark</label>
            <div class="col-10">
              <input class="form-control form-control-lg" type="text" id="trademark" formControlName="trademark">
            </div>
          </div>
          <div class="form-group row">
            <label for="img_trademark" class="col-2 col-form-label col-form-label-lg">Img trademark</label>
            <div class="col-10">
              <input class="form-control form-control-lg" type="text" id="img_trademark" formControlName="img_trademark">
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-2 col-form-label col-form-label-lg">Telephone</label>
            <div class="col-10">
              <input class="form-control form-control-lg" type="tel" id="phone" formControlName="phone">
            </div>
          </div>
          <div class="form-group row">
            <label for="mobile_phone" class="col-2 col-form-label col-form-label-lg">Cellphone</label>
            <div class="col-10">
              <input class="form-control form-control-lg" type="tel" id="mobile_phone" formControlName="mobile_phone">
            </div>
          </div>          

          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" [disabled]="!clientForm.valid" class="btn btn-primary">Sign in</button>
            </div>
          </div>
      </fieldset>                                                    
  </form>
</section>
